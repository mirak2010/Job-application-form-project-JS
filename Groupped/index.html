<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подача заявки на работу в COFFEE WAY</title>
    <link rel="icon" href="resized_logo-transformed.png" type="image/png">
    <style>
        /* General reset and body styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #logo {
            margin-bottom: 20px;
            max-width: 120px; /* Dynamically resizable */
            height: auto;
            animation: fadeIn 1s ease-in-out;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Max width for larger devices */
            animation: fadeIn 2s ease-in-out;
        }

        fieldset {
            border: 1px solid #460606;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, select, button {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #460606;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
        }

        textarea {
            resize: none;
        }

        button {
            background-color: #350404;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #880202;
        }

        .loading-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-btn .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #9e0303;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            visibility: hidden;
            margin-left: 5px;
        }

        .loading-btn.loading .spinner {
            visibility: visible;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            button {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            #logo {
                max-width: 100px; /* Shrink further for small devices */
            }

            .form-container {
                padding: 10px;
            }

            input, textarea, select, button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <img src="resized_logo-transformed.png" alt="Logo" id="logo">
    <div class="form-container">
        <fieldset>
            <h2>Заполните анкету для подачи резюме:</h2>
            <hr>
            <form id="myForm" action="https://getform.io/f/bvrrpodb" method="POST" enctype="multipart/form-data">
                <label for="firstname">Имя:</label>
                <input type="text" id="firstname" name="firstname" required>

                <label for="lastname">Фамилия:</label>
                <input type="text" id="lastname" name="lastname" required>

                <label for="phonenumber">Номер Телефона:</label>
                <input type="tel" id="phonenumber" name="phonenumber" pattern="\+998[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}" placeholder="+998XXXXXXXXX" required>

                <label for="position">Выберите вакансию:</label>
                <select id="position" name="position" required>
                    <option value="" disabled selected>Выберите один из вариантов</option>
                    <option value="barista">Бариста</option>
                </select>

                <label for="resume">Резюме:</label>
                <input type="file" id="resume" name="file" accept=".pdf, .doc, .docx">

                <label for="job-history">Опыт работы:</label>
                <textarea id="job-history" name="job-history" rows="4" required></textarea>

                <label for="selfie">Селфи:</label>
                <input type="file" id="selfie" name="selfie" required>

                <label for="passport">Паспорт/ID:</label>
                <input type="file" name="passport" id="passport" required>

                <label for="startdate">Дата начала работы:</label>
                <input type="date" id="startdate" name="startdate" required>

                <button type="submit" id="submitButton" class="loading-btn">
                    ОТПРАВИТЬ!
                    <div class="spinner"></div>
                </button>
            </form>
        </fieldset>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function (event) {
            const button = document.getElementById("submitButton");
            button.classList.add("loading");

            // Simulate form submission delay for visual feedback
            setTimeout(() => {
                button.classList.remove("loading");
            }, 2000);
        });
    </script>
</body>
</html>
