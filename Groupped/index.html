<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подача заявки на работу в COFFEE WAY</title>
    <link rel="icon" href="resized_logo-transformed.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .form-container {
            margin-top: 660px; /* Adjusted space for the logo */
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        fieldset {
            border: 1px solid #460606;
            padding: 20px;
            border-radius: 8px;
            margin: 0;
            width: 100%;
        }

        label {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, button, select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #460606;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            text-align: left; /* Ensures text starts from the left */
        }

        input {
            padding-left: 10px; /* Prevent text from being pushed to the center */
        }

        textarea {
            resize: none;
            text-align: left; /* Ensure text starts from the left */
        }

        button {
            background-color: #350404;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #880202;
        }

        #logo {
            display: fixed;
            align-items: center;
            justify-content: center;
            margin-bottom: 769px;
            position: fixed;
            animation: fadeIn 1s ease-in-out;
            scroll-margin-left: 20px;
            margin-left: 30px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading-btn {
            position: relative;
            background-color: #350404;
            color: white;
            font-size: 16px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50px;
            transition: background-color 0.3s;
        }

        .loading-btn .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #9e0303;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            visibility: hidden;
            margin-left: 3px;
        }

        .loading-btn.loading .spinner {
            visibility: visible;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #job-history {
            width: 100%;
            height: 200px;
        }
       
input {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #460606;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
    text-align: left;  /* Ensures text starts from the left */
    padding-left: 10px; /* Ensures text isn't pushed to the center due to padding */
}
    </style>
</head>
<body>
    <img src="resized_logo-transformed.png" alt="The image isn't available" width="139px" height="139px" id="logo">
    <div class="form-container">
        <fieldset>
            <h2>Заполните анкету для подачи резюме:</h2>
            <hr>
            <form id="myForm" action="https://getform.io/f/bvrrpodb" method="POST" enctype="multipart/form-data" data-getform-success-redirect="about.html">

                <label for="firstname">Имя:</label>
                <input type="text" id="firstname" name="firstname" required><br>

                <label for="lastname">Фамилия:</label>
                <input type="text" id="lastname" name="lastname" required><br>

                <label for="phonenumber">Номер Телефона:</label>
                <input type="tel" id="phonenumber" name="phonenumber" pattern="\+998[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}" placeholder="+998XXXXXXXXX" required><br>

                <label for="position">Выберите вакансию:</label>
                <select id="position" name="position" required>
                    <option value="" disabled selected>Выберите один из вариантов</option>
                    <option value="barista">Бариста</option>
                </select><br>

                <label for="resume">Резюме:</label>
                <input type="file" id="resume" name="file" accept=".pdf, .doc, .docx"><br>

                <label for="job-history">Опыт работы:</label>
                <input type="text" name="job-history" id="job-history" required><br>

                <label for="selfie">Селфи:</label>
                <input type="file" id="selfie" name="selfie" required><br>

                <label for="passport">Паспорт/ID</label>
                <input type="file" name="passport" id="passport" required><br>

                <label for="startdate">Дата возможности начало работы:</label>
                <input type="date" id="startdate" name="startdate" required><br>

                <button type="submit" id="submitButton" class="loading-btn">
                    ОТПРАВИТЬ!
                    <div class="spinner"></div>
                </button>
            </form>
        </fieldset>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function (event) {
    const button = document.getElementById("submitButton");
    button.classList.add("loading");

    // Optional: Use the Getform success handler to redirect
    event.preventDefault(); // Prevent default form submission to handle it manually

    fetch('https://getform.io/f/bvrrpodb', {
        method: 'POST',
        body: new FormData(event.target),
    })
    .then(response => {
        if (response.ok) {
            window.location.href = 'about.html'; // Redirect to thank-you page
        } else {
            alert('There was an error with your submission.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('There was an error with your submission.');
    });
});


    </script>
</body>
</html>
