<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за подачу заявки!</title>
    <link rel="icon" href="resized_logo-transformed.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3b0000cb; /* Light coffee cream color */
            color: #3e2723; /* Dark brown text */
            text-align: center;
            padding: 40px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            margin: 0;
            position: relative;
        }

        h1 {
            font-size: 3em;
            color: #bebebe;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.4em;
            color: #a8a8a8;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .coffee-cup {
            background-image: url('resized_logo-transformed.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .back-btn {
            padding: 12px 24px;
            background-color: #6f4f37;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #3e2723;
        }

        .coffee-bean-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background-image: url('coffee.png');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            opacity: 0.1; /* Slight transparency to make the content stand out */
            padding: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .coffee-cup {
                width: 120px;
                height: 120px;
            }
            h1 {
                font-size: 2em;
            }
        }

    </style>
</head>
<body>
    <div class="coffee-bean-border"></div> <!-- Coffee bean border -->

    <div class="coffee-cup"></div>
    <h1>Спасибо за вашу заявку!</h1>
    <p>Мы получили ваше резюме. Спасибо, что выбрали COFFEE WAY!</p>
    <a href="index.html" class="back-btn">Вернуться на главную</a>
</body>
</html>
